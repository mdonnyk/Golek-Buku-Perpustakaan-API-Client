<html>
	<head>
		<title>Golek Buku</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="assets/css/main.css" />
		<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
	</head>
	<body>

		<!-- Footer -->
			<div>
				<div class="container 75%">

					<header class="major last">
						<h2>Daftar akun</h2>
					</header>

					<form action="Daftar" method="POST">
						<div class="row">
							<div class="12u 12u(mobilep)">
								<input type="text" name="nama" value="" placeholder="nama" />
							</div>
							<div class="6u 12u(mobilep)">
								<input type="text" name="username" value="" placeholder="username" />
							</div>
							<div class="6u 12u(mobilep)">
								<input type="password" name="password" value="" placeholder="password" />
							</div>
							<div class="12u 12u(mobilep)">
								<input type="text" name="email" value="" placeholder="email" />
							</div>
							<div class="12u 12u(mobilep)">
								<input type="text" name="no" value="" placeholder="no telepon" />
							</div>
							<div class="12u">
								<textarea name="alamat" placeholder="alamat" rows="3"></textarea>
							</div>
						</div>
						<div class="row">
							<div class="12u">
								<ul class="actions">
									<li><input type="submit" value="Daftar" /></li>
								</ul>
							</div>
						</div>
					</form>

				</div>
			</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/util.js"></script>
			<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
			<script src="assets/js/main.js"></script>

	</body>
</html>
